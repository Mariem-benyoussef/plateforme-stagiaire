<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Liste des stagiaires</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Prénom</th>
          <th>Nom</th>
          <th>Email</th>
          <th>Téléphone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stagiaire of stagiaires | async">
          <td>{{stagiaire.prenom}}</td>
          <td>{{stagiaire.nom}}</td>
          <td>{{stagiaire.email}}</td>
          <td>{{stagiaire.tel}}</td>
          <td>
            <button (click)="deleteStagiaire(stagiaire.id)" class="btn btn-danger btn-sm">Supprimer</button>
            <button (click)="updateStagiaire(stagiaire.id)" class="btn btn-warning btn-sm"
              style="margin-left: 10px">Modifier</button>
            <button (click)="stagiaireDetails(stagiaire.id)" class="btn btn-info btn-sm"
              style="margin-left: 10px">Détails</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
