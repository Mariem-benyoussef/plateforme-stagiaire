<h3>Créer Stagiaire</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Prénom</label>
      <input type="text" class="form-control" id="prenom" [(ngModel)]="stagiaire.prenom" name="prenom" ngModel required >
    </div>

    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="nom" required [(ngModel)]="stagiaire.nom" name="nom">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="stagiaire.email" name="email">
    </div>

    <div class="form-group">
      <label for="name">Téléphone</label>
      <input type="text" class="form-control" id="tel" required [(ngModel)]="stagiaire.tel" name="tel">
    </div>

    <button type="submit" class="btn btn-success">Valider</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Stagiaire crée avec succès!</h4>
</div>
